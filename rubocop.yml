Bundler/OrderedGems:
  Enabled: true

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# We want our code to document itself
Style/Documentation:
  Enabled: false

# Since v2.0, UTF-8 is the default encoding
# http://www.ruby-doc.org/core-2.1.3/Encoding.html#class-Encoding-label-Script+encoding
Style/Encoding:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Style/SignalException:
  EnforcedStyle: only_fail

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/SymbolArray:
  Enabled: false

Layout/TrailingWhitespace:
  Enabled: false

Style/WordArray:
  Enabled: false

# This isn't always better
# http://blog.rubybestpractices.com/posts/gregory/041-issue-10.5-uses-for-modules.html
Style/ModuleFunction:
  Enabled: false

Style/UnlessElse:
  Enabled: true

# Alignment configuration.
Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

Layout/HashAlignment:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/SingleLineBlockParams:
  Enabled: false

Style/Lambda:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false
