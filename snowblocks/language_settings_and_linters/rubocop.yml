---
AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'db/**/*'
    - 'tmp/**/*'
    - 'config/**/*'

Bundler/OrderedGems:
  Enabled: true

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# We want our code to document itself
Documentation:
  Enabled: false

# Since v2.0, UTF-8 is the default encoding
# http://www.ruby-doc.org/core-2.1.3/Encoding.html#class-Encoding-label-Script+encoding
Encoding:
  Enabled: false

EndAlignment:
  EnforcedStyleAlignWith: variable

LineLength:
  Enabled: false

Style/SignalException:
  EnforcedStyle: only_fail

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/SymbolArray:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma

TrailingWhitespace:
  Enabled: false

WordArray:
  Enabled: false

# This isn't always better
# http://blog.rubybestpractices.com/posts/gregory/041-issue-10.5-uses-for-modules.html
ModuleFunction:
  Enabled: false

UnlessElse:
  Enabled: true

# Alignment configuration.
AlignParameters:
  EnforcedStyle: with_fixed_indentation

IndentArray:
  EnforcedStyle: consistent

IndentHash:
  EnforcedStyle: consistent

AlignHash:
  Enabled: false

MultilineMethodCallIndentation:
  EnforcedStyle: indented

MultilineOperationIndentation:
  EnforcedStyle: indented

SingleLineBlockParams:
  Enabled: false

Style/Lambda:
  Enabled: false

Performance/TimesMap:
  Enabled: false

AmbiguousBlockAssociation:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
