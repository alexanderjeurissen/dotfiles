[scrolling]
history = 0
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
args = ["-l", "-c", "[[ $(tmux has-session 2>/dev/null) ]] && exec tmux attach-session || exec tmux new-session"]
program = "/opt/homebrew/bin/zsh"

[window]
decorations = "full"
opacity = 1.0
startup_mode = "Maximized"

[window.dimensions]
columns = 0
lines = 0

